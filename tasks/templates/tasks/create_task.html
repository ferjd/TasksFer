{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-4">Agregar Tarea</h1>
    <form method="POST" action="{% url 'create_task' %}" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="title" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
