{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-4">Registro de usuarios</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <div class="text-center mt-3">
        <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
    </div>
</div>
{% endblock %}
